type Items @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  description: String
  images: [String]
  page: Page!
  signUpMethod: SignUpMethod!
  formLink: String
}

enum Page {
  REHAB
  HEARING_ASSESSMENT
  HEARING_CARE
  HEARING_TRY
  JOB_PROMOTION
}

enum SignUpMethod {
  GOOGLE_FORM
  CALENDAR
  APP_FORM
}

type News @model @auth(rules: [{allow: public}]) {
  title: String!
  description: String
}
 